<div id="dsq-recent-comments" class="dsq-widget">
<script type="text/javascript">
{% block config_variables %}
	var disqus_shortname = '{{ shortname }}';
{{ config|safe }}
{% endblock %}
</script>

<script type="text/javascript">
(function () {
    var s = document.createElement('script'); s.async = true;
    s.type = 'text/javascript';
    s.src = "('https:' == document.location.protocol ? 'https://' : 'http://'){{ shortname }}.disqus.com/recent_comments_widget.js?num_items={{ num_items }}&hide_avatars={{ hide_avatars }}&avatar_size={{ avatar_size }}&excerpt_length={{ excerpt_length }}";
    (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
}());
</script>
</div>
